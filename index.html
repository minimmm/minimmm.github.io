                    <h1>S3DWM</h1>
                    <h2>무슨 사진을 넣어야 할지 전혀 모르겠어서<br>위에는 제가 그린 샤이니 태민이 보여드릴거구 밑에는 제 취미를 한 번 보여봐 드리겠습니다요.<br>버튼을 눌러보시겠어요?<br>나름 이미지는 바뀌게 해봤는데 텍스트도 바꾸고 싶어요. 아시는 분...?</h2>
                </div>

                <!--Call to Action-->
                <button type="button" class="button" onclick="bg(1)">T</button>
                <button type="button" class="button" onclick="bg(2)">A</button>
                <button type="button" class="button" onclick="bg(3)">E</button>
                <button type="button" class="button" onclick="bg(4)">M</button>
                <button type="button" class="button" onclick="bg(5)">I</button>
                <button type="button" class="button" onclick="bg(6)">N</button>
                <button type="button" class="button" onclick="bg(7)">❤</button>
                <button type="button" class="button" onclick="bg(8)">♡</button>
                <!--End Call to Action-->
                
                <script>
                    function bg( num ) {
                      
                      document.getElementById("banner").style.backgroundRepeat = "no-repeat";
                      
                      if(num == 1){
                        document.getElementById("banner").style.backgroundSize = "70%";
                        document.getElementById("banner").style.backgroundColor = "white";
                        document.getElementById("banner").style.backgroundImage = "url(images/banner-images/1.png)"; 
                    }
                      if(num == 2){
                        document.getElementById("banner").style.backgroundSize = "50%";
                        document.getElementById("banner").style.backgroundColor = "#9e8aa3";
                        document.getElementById("banner").style.backgroundImage = "url(images/banner-images/2.png)"; 
                    }
                      if(num == 3){
                        document.getElementById("banner").style.backgroundSize = "50%";
                        document.getElementById("banner").style.backgroundColor = "#45897c";
                        document.getElementById("banner").style.backgroundImage = "url(images/banner-images/3.png)"; 
                    }
                      if(num == 4){
                        document.getElementById("banner").style.backgroundSize = "48%";
                        document.getElementById("banner").style.backgroundColor = "#300609";
                        document.getElementById("banner").style.backgroundImage = "url(images/banner-images/4.png)"; 
                    }
                      if(num == 5){
                        document.getElementById("banner").style.backgroundSize = "48%";
                        document.getElementById("banner").style.backgroundColor = "#92a3a1";
                        document.getElementById("banner").style.backgroundImage = "url(images/banner-images/5.gif)"; 
                    }
                      if(num == 6){
                        document.getElementById("banner").style.backgroundSize = "74%";
                        document.getElementById("banner").style.backgroundColor = "#16897a";
                        document.getElementById("banner").style.backgroundImage = "url(images/banner-images/6.png)"; 
                    }
                      if(num == 7){
                        document.getElementById("banner").style.backgroundSize = "98%";
                        document.getElementById("banner").style.backgroundColor = "black";
                        document.getElementById("banner").style.backgroundImage = "url(images/banner-images/7.png)"; 
                    }
                      if(num == 8){
                        document.getElementById("banner").style.backgroundSize = "92%";
                        document.getElementById("banner").style.backgroundColor = "white";
                        document.getElementById("banner").style.backgroundImage = "url(images/banner-images/8.gif)"; 
                    }
                    }
                </script>
